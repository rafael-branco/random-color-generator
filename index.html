<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .width-100{
            width: 100px;
        }

        #color-box{
            margin: auto;
            width: 100px;
            height: 100px;
            border: 1px solid;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    
    <h1 class="text-center mt-5 mb-5">Random Color<br>Generator</h1>

    <div class="mx-auto d-flex justify-content-center mb-5">
        <button type="button" class="btn btn-primary" onclick="showRandomColor()">Generate!</button>
    </div>

    <div>
        <div id="color-box" class="mb-3 border-secondary"></div>
        <input readonly id="hex-value" type="text" class="text-center form-control width-100 mx-auto border-secondary">
    </div>

    <script src="script.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
